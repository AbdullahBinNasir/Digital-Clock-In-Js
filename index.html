<html lang="en">

<head>

    <title>Document</title>

<body>
    <div class="clock">
    </div>

    <script>
        function digitalClock() {

            var getClock = document.querySelector('.clock');
            var getTime = new Date();

            var hours = getTime.getHours();
            var mins = getTime.getMinutes();
            var secs = getTime.getSeconds();


            
            
            // if (mins < 10) {
            //     getClock.textContent = hours + ":" + mins + ": 0" + secs 
            // } else if (secs < 10) {
            //     getClock.textContent = hours + ":" + mins + ": 0" + secs  
            // }else{
            //     getClock.textContent = hours + ":" + mins + ":" + secs 
            // }
            
            mins = (mins < 10 ? '0' : '') + mins;
            secs = (secs < 10 ? '0' : '') + secs;
            
            getClock.textContent = hours + ":" + mins + ":" + secs
            
        }
        setInterval(digitalClock, 1000)
        </script>
</body>

</html>
